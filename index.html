<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" width="device-width, initial-scale=1.0" />
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<header>
    <h1>Pop Quiz</h1>
</header>

<body>
    <main class="container" id="quiz">
        <button>Start!</button>

        <section class="container" id="high-scores"></section>
            <p>You scored: </p>

        <section class="container" id="countdown-timer"></section>
            <p>Time Left: </p>

        <section class="container" id="questions"></section>
                <p>What is considered a polydactyl cat?</p>

            <section class="container" id="answers"></section>

                <section class="container" id="1"></section>
                    <p>Cat with 6 or more toes</p>
                <section class="container" id="2"></section>
                    <p>Jurassic Era cat</p>
                <section class="container" id="3"></section>
                    <p>Cat with no toes</p>
                <section class="container" id="4"></section>
                    <p>Cat with 4 eyes</p>

        <section class="container" id="questions2"></section>
            
            <section class="container" id="answers2"></section>

                <section class="container" id="5"></section>
                <section class="container" id="6"></section>
                <section class="container" id="7"></section>
                <section class="container" id="8"></section>

        <section class="container" id="questions3"></section>

            <section class="container" id="answers3"></section>
    
                <section class="container" id="9"></section>
                <section class="container" id="10"></section>
                <section class="container" id="11"></section>
                <section class="container" id="12"></section>

        
        <section class="container" id="questions4"></section>

            <section class="container" id="answers4"></section>
                <section class="container" id="13"></section>
                <section class="container" id="14"></section>
                <section class="container" id="15"></section>
                <section class="container" id="16"></section>

        <section class="container" id="questions5"></section>

            <section class="container" id="answers5"></section>

                <section class="container" id="17"></section>
                <section class="container" id="18"></section>
                <section class="container" id="19"></section>
                <section class="container" id="20"></section>

        <section class="container" id="score"></section>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
