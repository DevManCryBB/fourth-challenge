<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" width="device-width, initial-scale=1.0" />
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<header>
    <h1>Pop Quiz</h1>
</header>

<body>
    <main class="container" id="quiz">

        <section class="container hidden" id="high-scores">You scored: <span id="final-score"></span></section>

        <section class="container" id="countdown-timer">Time Left: </section>

        <div data-question= "1" class="container" id="question1">
        
            <section class="container" id="questions">What is considered a polydactyl cat?</section>
            
            <section class="container" id="answers">
                <button data-question= "1" data-attribute= "true" class="container" id="q1">Cat with 6 or more toes</button>
                <button data-question= "1" data-attribute= "false" class="container" id="q2">Jurassic Era cat</button>
                <button data-question= "1" data-attribute= "false" class="container" id="q3">Cat with no toes</button>
                <button data-question= "1" data-attribute= "false" class="container" id="q4">Cat with 4 eyes</button>
            </section>
        </div>

        <div data-question= "2" class="container hidden" id="question2">

            <section class="container" id="questions2">What kind of diet does a cat eat?</section>
            
            <section class="container" id="answers2">
                <button data-question= "2" data-attribute= "false" class="container" id="q5">vegetarian</button>
                <button data-question= "2" data-attribute= "false" class="container" id="q6">vegan</button>
                <button data-question= "2" data-attribute= "true" class="container" id="q7">carnivore</button>
                <button data-question= "2" data-attribute= "false" class="container" id="q8">cannibalism</button>
            </section>
        </div>

        <div data-question= "3" class="container hidden" id="question3">

            <section class="container" id="questions3">Which is the deadliest cat?</section>
            
            <section class="container" id="answers3">
                <button data-question= "3" data-attribute= "false" class="container" id="q9">Leopard</button>
                <button data-question= "3" data-attribute= "false" class="container" id="q10">Lion</button>
                <button data-question= "3" data-attribute= "false" class="container" id="q11">Cheetah</button>
                <button data-question= "3" data-attribute= "true" class="container" id="q12">Black-footed cat</button>
            </section>
        </div>
        
        <div data-question= "4" class="container hidden" id="question4">

            <section class="container" id="questions4">How many toes is a cat supposed to have?</section>
           
            <section class="container" id="answers4">
                <button data-question= "4" data-attribute= "true" class="container" id="q13">5</button>
                <button data-question= "4" data-attribute= "false" class="container" id="q14">4</button>
                <button data-question= "4" data-attribute= "false" class="container" id="q15">3</button>
                <button data-question= "4" data-attribute= "false" class="container" id="q16">6</button>
            </section>
            </section>
        </div>

        <div data-question= "5" class="container hidden" id="question5">

            <section class="container" id="questions5">What is the fastest cat in the world?</section>
            
            <section class="container" id="answers5">
                <button data-question= "5" data-attribute= "false" class="container" id="q17">Lion</button>
                <button data-question= "5" data-attribute= "false" class="container" id="q18">Tiger</button>
                <button data-question= "5" data-attribute= "true" class="container" id="q19">Cheetah</button>
                <button data-question= "5" data-attribute= "false" class="container" id="q20">Leopard</button>
            </section>
        </div>

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
